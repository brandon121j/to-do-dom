<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href='./style.css'></link>
    <title>To-Do List</title>
</head>
<body>
    <div class='container'>
        <div class="header">
            <h1>To-do List</h1>
        </div>
        <div class="subText">Add to you to-do list!</div>
        <div class="inputting">
            <input type="text" id="textInput">
        </div>
        <div class="buttons">
            <button class="addButton">Add</button>
            <button class="removeCompleted">Remove Completed</button>
            <button class="removeAll">Remove All</button>
        </div>
        <div class="results">
                <div class="to-dos">

                </div>
        </div>
    </div>
    <div class="completeAll">
        <button class="completeEvery">Complete All</button>
    </div>
    <div class="line">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
